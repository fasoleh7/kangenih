</style><div id="bodyblur"></div>

<div id="konten"><div id="fotoloveu"><div class="image">
<!-- Foto Akhir --><img src="https://i.postimg.cc/hPJZVmt2/tium.gif" id="animasi" width="100px" height="100px"/></div></div><div id="koteks"><span maxlength="5" id="hasiljawab"></span><span id="sp2"></span><span id="sp3"></span></div>

<!-- Tombol WA --><div id="tombWA"><a class='button' onClick='bukaWa();'>Kirim Pesan</a></div>

</div>

<script>
//Teks 1
var a=0,finish;
finish = "Makasi udah jawab!";
//Teks 2
var i=0,finish2;
finish2 = "Apapun jawabannya, kirim pesan ke WhatsApp gw ya <3";  
function play() {
//Link Audio Bisa Diganti
var audio = new Audio('https://bukadulu.likeadream.repl.co/Dandelions.mp3');audio.play();audio.loop=true;audio.addEventListener('ended', function() {this.currentTime = 0;this.play();}, false);}         

//Pesan WhatsApp
 function bukaWa(){window.location = "https://api.whatsapp.com/send?phone=&text=" + window.nama + " udah liat semuanya ><" + "%0A%0A" + nama + " " + prtnya + "%0A%0A" + "Jawabannya%3A" + " *" + tnya + "*" + "%0A%0A" + "- " + dateTime;} 
</script>
 
<script type="text/javascript">            
            var today = new Date();var date = today.getDate()+'/'+(today.getMonth()+1)+'/'+today.getFullYear()+'.';var dateTime = date;
            const swals = Swal.mixin({
                cancelButtonColor: '#909090', confirmButtonColor: '#2B2B2B', allowOutsideClick: false,
            });
            async function mulai(){          	
                var { value: nama } = await swals.fire({
                    title: 'Nama kamu?',
                    input: 'text',
                    confirmButtonText: 'Lanjut',
                    showCancelButton: false,
                });                           
                if(nama && nama.length < 11){
                	play();
                	window.nama = nama;
                    await swals.fire('Hai, ' + nama + ' ツ');
                    await swals.fire('Ada yang mau gw sampein');
                    await swals.fire('Sebenernya,');
                    await swals.fire('Gw kangen banget sama lu &#128578;');
                    await swals.fire('Rindu canda tawa bareng lu ツ');
                    await swals.fire('Gw juga masih cinta sama lu');
                    await swals.fire('Jadi,');
                    prtnya = "mau gak balik lagi sama gw?";
                    //
                    window.prtnya = prtnya;
                    var { value: tnya } = await swals.fire({
                    imageUrl: 'https://i.postimg.cc/PJ16F73f/plis.gif',
                    imageWidth: 100,
                    imageHeight: 100,
                    title: nama + ' ' + prtnya + ' &#10084;',
                    input: 'text',
                    confirmButtonText: 'Konfirmasi',
                    showCancelButton: false,
                });                           
                if(tnya && tnya.length < 11){
                	window.tnya = tnya;
                    document.getElementById("hasiljawab").innerHTML = "Jawaban&nbsp;" + nama + ":" + "&nbsp;<b>" + tnya + "</b>";
                    await swals.fire(`Thx u!`, `Sekarang lihat ini ya &#10084;&#65039;`);
                    expl();
                } else {
                    await swals.fire('Ups!', 'Tidak boleh kosong / lebih dari 10 karakter, ya!');
                    mulai();
                }                 
                //                                   
                } else {
                    await swals.fire('Ups!', 'Nama tidak boleh kosong atau lebih dari 10 karakter, ya!');
                    mulai();
                }
            }            
            mulai();
</script>
<!-- Di bawah ini JANGAN DIEDIT SEMBARANGAN -->
<script>
  function tombol() {document.getElementById('tombWA').style.visibility = "visible";document.getElementById('tombWA').style.opacity = "1";}  
  async function expl(){document.getElementById('bodyblur').style.opacity = "1";document.getElementById('bodyblur').style.visibility = "visible";setTimeout(duar,200);}
  
async function duar(){
var e1 = document.getElementById('animasi');e1.classList.add("degdeg");
document.getElementById('konten').style.top = "0";document.getElementById('fotoloveu').style.opacity = "1";document.getElementById('fotoloveu').style.height = "110px";document.getElementById('fotoloveu').style.margin = "50px 0 0 0";document.getElementById('koteks').style.opacity = "1";
duar2();setInterval(createHeart,200);
document.body.style.backgroundColor = "#000";
}
function duar2(){
if(a<finish.length){document.getElementById("sp2").innerHTML += finish.charAt(a);a++;setTimeout(duar2,100);}
if(a==finish.length){duar3();}
}
function duar3(){
if(i<finish2.length){document.getElementById("sp3").innerHTML += finish2.charAt(i);i++;setTimeout(duar3,200);}
if(i==finish2.length){setTimeout(tombol,1000);}
}

const body = document.querySelector("body");
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "fas fa-heart";
    heart.style.left = (Math.random() * 90)+"vw";
    heart.style.animationDuration = (Math.random()*3)+2+"s"
    body.appendChild(heart);
}
setInterval(function name(params) {
    var heartArr = document.querySelectorAll(".fa-heart")
    if (heartArr.length > 100) {
       heartArr[0].remove()
    }
},100);
</script>
